<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="headerContainer">
        <nav id="navHeader">
            <div id="logo">
                <img src="https://cdn.goodvinilos.com/61003/vinilo-logo-star-wars.jpg">
            </div>
        </nav>
    </div>   
    <div class="formContainer">

        <form action="#">

            <input type="button" id="refreshButton" onclick="refreshData()" value="Reiniciar">
            <select name="sort" id="sort" onchange="toOrderCharacters()">

        </form>
    </div>
    <div class="row" id="appContainer" >
    <div class="app">
        <script src="js/main.js"></script>
    </div>
</div>
